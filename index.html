<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Page Creation | HNG</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="card">
        <h1 class="slack-name" data-testid="slackUserName">Esther Atakere</h1>
        <img src="images/mypicture.jpg" class="slack-image" alt="Esther Atakere" data-testid="slackDisplayImage" />
        <div class="current-day-time">
            <p id="current-day" class="current-day" data-testid="currentDayOfTheWeek"></p>
            <p class="current-time" data-testid="currentUTCTime">10:43 pm</p>
        </div>
        <h2 class="track" data-testid="myTrack">Frontend</h2>
        <div class="btn-container">
            <button class="btn">
                <a href="https://github.com/Esther-Omono/Frontend-Page-Creation" class="btn-text" data-testid="githubURL" target="_blank">GitHub URL</a>
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
